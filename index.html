<!DOCTYPE html>
<html>
  <head>
    <title>Practice with For Loops</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Numbers are hard! Count for me!</h1>
    <h2>Enter a number to count to, enter a value to count by! let the scripts do the rest!</h2>
    <form>
      <div class="form-group">
        <label for="numberOne">Count to this</label>
        <input id="numberOne" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="numberTwo">Count by this</label>
        <input id="numberTwo" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-default">Numbers are Hard!</button>
    </form>
    <p id="outputList">

    </p>
  </body>
</html>
